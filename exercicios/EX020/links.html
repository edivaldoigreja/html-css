<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
body{
    font-family: Arial, Helvetica, sans-serif;
}
a{
    color: rgb(211, 44, 44);
    text-decoration: none;
    font-weight: bold;
}
a:visited{
    color: darkred;
}
a:hover{
    text-decoration: underline;
    color: black;
}
a:active{
    color: yellow;
}

a::after{
    content:' [link]';
    text-decoration: none;
    font-weight: normal;
    color: darkgray;
}


    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank">Repositorio Github</a></li>
        <li><a href="https://www.youtube.com/@juninhogomes1439" target="_blank">canal do yotube</a></li>
        <li><a href="https://www.cursoemvideo.com" target="_blank">site do cursoemvideo</a></li>
        <li><a href="https://mail.google.com/mail/u/0/#inbox" target="_blank">email</a></li>
    </ul>
</body>
</html>
